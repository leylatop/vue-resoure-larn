<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>
        hello
    </button>
    <script>
        function throttle(func, wait) {
            let flag = true;
            return function(...args) {
                if (!flag) {return false}
                flag = false;
                setTimeout(function() {
                    console.log(new Date().getTime());
                    flag = true;
                    func.call(this, ...args)
                }, wait)
            }
        }
        let obj = {
            say: function (...args) {
                console.log('hello');
            }
        }
        document.getElementsByTagName("button")[0].addEventListener('click', throttle(obj.say, 2000))
    </script>
</body>

</html>
