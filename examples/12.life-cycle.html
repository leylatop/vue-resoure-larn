<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        const { createApp, h, reactive, ref, setup, onBeforeMount, onMount, onBeforeUpdate, onUpdated} = VueRuntimeDOM;
        let Content = {
            setup(props) {

            },
            render() {
                return h('p', {}, this.name);
            }
        }
        let App = {
            // props: {};
            setup(props, context) {

                const state = reactive({ name: 'qiao' });
                setTimeout(() => {
                    state.name = 'xiaoqiao'
                }, 1000)
                return () => {
                    return h('div', {}, h(Content, { name: state.name }))
                }
            }
        }

        let app = createApp(App, { name: 'qiao', age: 20 });
        app.mount('#app');

        // 组件实例收集钩子函数及其对应的方法
        // 一个实例可以收集多个狗子
    </script>
</body>

</html>
