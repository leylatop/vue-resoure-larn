<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        let { createApp, h } = VueRuntimeDOM;

        // 如果setup返回值是一个函数，优先执行setup内部的render函数
        const App = {
            setup(props, context) {
                return {
                    a: 1, 
                    b: 2
                }
            },
            // render方法是一个effect函数，数据发生变化的时候会重新渲染
            render(proxy) { // 把state和props都整合到了proxy上面
                // h写法有几种
                // h('div','helloworld')
                // h('div',h('p'))
                // h('div', {})
                // h('div', {}, 'helloworld')
                // h('div', {}, [h('p'), h('span')])
                // h('div', {}, h('p'), h('span'))
                return h('div', {style: {color: 'red'}, onClick:() => {alert(1)}}, 'helloworld', 'hahaha ')
            }
        }
        // 第一个参数必须是组件，组件中必须有render函数
        // 返回一个应用。vue2使用的是new关键字，vue3使用的是createApp
        let app = createApp(App, {name: 'qiao'});
        app.mount('#app');
    </script>
</body>

</html>
